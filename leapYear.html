<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leap Year Filter</title>
</head>

<body>
    <h1>Program Mengecek Tahun Kabisat</h1>
    <p>
        Did not see the alert window? Please
        <button onClick="window.location.reload();">Reload</button> this page.
    </p>

    <script>
        const tahun = prompt('Masukkan tahun: ');

        if (tahun % 4 === 0) {
            if (tahun % 100 === 0) {
                if (tahun % 400 == 0) {
                    document.write("Filtered ! Please, open your console.");
                    console.log("Leap tahun.");
                } else {
                    document.write("Filtered ! Please, open your console.");
                    console.log("Not leap year.");
                }
            } else {
                document.write("Filtered ! Please, open your console.");
                console.log("Leap year.");
            }
        } else {
            document.write("Filtered ! Please, open your console.");
            console.log("Not leap year.");
        }
    </script>
</body>

</html>
